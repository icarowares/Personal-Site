		<meta charset="utf-8">

		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/master.css">
		<link rel="stylesheet" href="styles/contact.css">
		<link href="https://fonts.googleapis.com/css?family=Exo:300i,400,700" rel="stylesheet">

	<body>
		<div class="container">
			<h1>Tell us what you want!</h1>
			<p>Fill this form and as soon as possible I'll call you back</p>
			<form>
				<fieldset>
					<legend>Personal Info</legend>
					<label for="name" class="com-icone">Name</label>
					<input id="name" type="text" name="name" required autofocus pattern="[a-z\s]+${4,}" title="Type your name correctly" placeholder="ex. John Doe">
					<label for="email" class="com-icone">e-mail</label>
					<input id="email" type="email" name="email" required placeholder="ex. mail@domain.com">
				</fieldset>
				<fieldset>
					<legend>Subject</legend>
					<label>
						<input type="radio" name="subject" value="Technical Services">
						Technical Services
					</label>
					<label>
						<input type="radio" name="subject" value="Business Advising">
						Business Advising
					</label>
					<label>
						<input type="radio" name="subject" value="Other">
						Other
						<input type="text" name="other-subject">
					</label>
				</fieldset>
				<label for="message">Message</label>
                <textarea id="message" name="message" cols="60" rows="10" placeholder="Type your message here! =)"></textarea>
                <button type="submit" class="button-light-green send_button">Send</button>
			</form>
